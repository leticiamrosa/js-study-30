<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS + JS Clock</title>

        <!-- import css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- The Clock -->
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <!-- import js -->
        <script src="js/init.js"></script>
    </body>
</html>
