<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Css Variables and Js</Title>

        <style>
            
            /* variable */
            :root {
                --base: #ffc600;
                --spacing: 10px;
                --blur: 10px;
            }
            img {
                padding: var(--spacing);
                background: var(--base);
                filter: blur(var(--blur));
            }
            .hl {
                color: var(--base);
            }



            body {
                text-align: center;
            }

            body {
                background-color: #333;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 100;
                font-size: 2em;
            }

            .container {
                display: flex;
                flex: 1;
                align-items: center;
                justify-content: center;
            }

            .content {
                padding: 50px;
            }

            .content-img {
                margin-top: 1em;
            }

            .form {
                display: flex;
                flex: 1;
                align-items: center;
                justify-content: center;
            }

            .form-base-color {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                flex: 1;
                display: flex;
                margin-top: 0.5em;
            }

            .form-base-color label {
                margin-top: 0.2em;
            }

            label {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 100;                
            }

            input {
                margin-left: 1em;
                margin-right: 1em;
            }

            .controls {
                margin-bottom: 50px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div class="content">
                <h2>Update CSS Variables with <span class="h1">JS</span></h2>
                <div class="form controls">
                        <label for="spacing">Spacing:</label>
                        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

                        <label for="blur">Blur:</label>
                        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
                </div>

                <div class="form-base-color controls">
                        <label for="base">Base Color</label>
                        <input id="base" type="color" name="base" value="#ffc600">
                </div>

                <div class="content-img">
                    <img src="https://images.unsplash.com/photo-1547461057-ced06f844a1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1268&q=80"/>
                </div>

            </div>
        </div>
        <script type="text/javascript">
            const inputs = document.querySelectorAll('.controls input');
            const h1 = document.querySelector('.h1');
            

            function handleUpdate() {
                const suffix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            }

            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
            h1.addEventListener('change', handleUpdate);
        </script>
    </body>
</html>
